anagrafica:
    titolo: Io Resto A Casa.Work
    fondatori: Luca Ferroni, Riccardo Serafini, Dawid Weglarz, Francesco Coppola
    obiettivo: fornire un servizio di videoconferenze libero, gratuito e distribuito a persone in difficoltà di relazione. A partire dalla pandemia Covid19
    data-di-inizio: 11 marzo 2020
    ente finanziatore: n.a.
    messaggio-di-avvio: ... da pubblicare su un URL ... 
    cosa-abbiamo-fatto:
        - abbiamo pacchettizzato con Docker 2 programmi liberi per la videoconferenza, |
        la prima è Jitsi Meet https://meet.jit.si , la seconda è EduMeet https://edumeet.org/ (inizialmente Multiparty Meeting) sviluppata |
        nell'ambito del progetto europeo GEANT. Abbiamo scritto un semplice README per ogni piattaforma in cui specificavamo come installarla su un proprio server.
        - Abbiamo poi inviato un messaggio alla nostra rete di contatti di tecnici o providers invitando a mettere a disposizione server o risorse.
        - Abbiamo creato le chat Telegram LEADS e SUPPORTO per gestire la community di progettoi. Poi creato il canale NEWS per inviare le news a tutti;
        - Abbiamo creato il sito iorestoacasa.work che potesse fungere da punto di accesso unico e catalogo per i server esistenti;
        - Abbiamo messo a disposizione dei tecnici tool di monitoraggio sul sito https://monitoring.iorestoacasa.work per verificare l'utilizzo di ciascun server


