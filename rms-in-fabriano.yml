anagrafica:
    titolo: Richard Stallman a Fabriano in ottobre 2021
    obiettivo: portare a Fabriano il fondatore del Software Libero significa segnare un momento di incontro tra un percorso territoriale quasi ventennale e la fonte di tutto il movimento. Si vorrebbero creare 2 eventi, uno rivolto alle scuole partner DOORS e scuole di Fabriano sull'importanza di seguire il proprio desiderio, e un'altro rivolto alla cittadinanza e al governo della città sull'importanza di avere un Assessore al Software Libero in città 
    data-di-inizio: entro il 10 ottobre 2021
    ente finanziatore: se rientra nel percorso DOORS, ringrazieremo l'impresa sociale "Con I Bambini" srl
    cosa-abbiamo-fatto: tanta roba... [TODO]
    work-in-progress:
        - Contatto: organizzazione disponibilità e contenuti con Richard Stallman
        - Contatto: presentazione dell'evento al progetto DOORS per collegarlo al progetto
        - Contatto: organizzazione con il Comune di Fabriano per la disponibilità dei luoghi dell'evento e precauzioni covid19
        - Contatto: Fabriano Pro Musica per l'esecuzione di The Free Software Song
        - Contatto: capire con Richard Stalllman se è possibile inquadrare la sua presenza a Fabriano nel progetto 1 miliardo per la libertà
        - Contatto: primi contatti con UNIVPM, UNIURB, UNICAM per tour nelle Marche di Richard Stallman che potrebbe però avvenire in un secondo momento dicembre/gennaio

riferimenti: Luca Ferroni

relazione-con-il-PDP: il PDP Free Software User Group è la sua attività dal 2003 è il motivo per cui si invita Richard Stallman, oltre che per una richiesta reiterata ogni 2 anni del nostro vicepresidente Francesco Coppola che ringraziamo.
