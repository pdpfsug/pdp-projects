relazione-con-il-PDP: il PDP è uno dei 28 partner nazionali di progetto. Il nostro particolare apporto è stato l'approccio pedagogico Learning Creative Learning del MIT Media Lab di Boston http://lcl.media.mit.edu/ che è andato ad affiancarsi alla Pedagogia del Desiderio di progetto Axé di Salvador De Bahia http://www.projetoaxe.org/projeto-axe-brasil/. Su questo approccio pedagogico abbiamo formato docenti ed educatori a Fabriano, Roma, Milano, Torino e Villa San Giovanni. Abbiamo inoltre svolto molte ore di Laboratori di Didattica Inclusiva ARTE/STEM rivolti ai ragazzi delle 3 scuole partner da noi identificate nel nostro territorio. Si ringrazia l'impresa sociale Con I Bambini srl per aver finanziato il progetto.
