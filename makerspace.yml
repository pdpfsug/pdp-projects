relazione-con-il-PDP: il PDP Free Software User Group è uno dei gruppi territoriali italiani che organizza localmente l'evento, ogni 4o sabato del mese di ottobre. Il PDP FSUG è uno dei più antichi ;-) gruppi presenti nella mappa (LUGmap). Si ringrazia Italian Linux Society per aver mantenuto vivo questo evento, Roberto Guido per l'energia e l'innovazione che ha portato e porta in associazione. Ci teniamo a ringraziare anche Michele Dalla Silvestra, i passati presidenti e tutti i consiglieri per aver guidato l'associazione nei primi anni e successivi. Si ringraziano tutte le persone che hanno contribuito ai nostri Linux Day arricchendoli di contenuti
